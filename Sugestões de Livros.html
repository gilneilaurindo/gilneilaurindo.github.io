<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicações de Livros | Gilnei Laurindo</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/gilneilaurindo/gilneilaurindo.github.io/main/images/logo.png">
    
    <!-- Tailwind para estrutura rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f8f9fc;
            --text-color: #1a1a1a;
            --main-color: #483fff;
            --white-color: #fdfdfd;
            --shadow-color: rgba(0, 0, 0, 0.06);
            --card-bg: #ffffff;
            --accent-color: #25d366;
        }

        body.dark-mode {
            --bg-color: #0b061f;
            --text-color: #fdfdfd;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --card-bg: #1a1433;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 62.5%;
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.4s ease, color 0.4s ease;
            overflow-x: hidden;
            width: 100%;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header Premium */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 7%;
            background: var(--bg-color);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: 0 .1rem 1.5rem var(--shadow-color);
            transition: all 0.4s ease;
        }

        .logo {
            font-size: 2.2rem;
            color: var(--main-color);
            font-weight: 800;
            text-decoration: none;
            letter-spacing: -1px;
        }

        .logo span { color: var(--text-color); }

        /* Card de Livro - Versão Desktop Otimizada */
        .book-card {
            background: var(--card-bg);
            border-radius: 2.4rem;
            box-shadow: 0 1rem 3rem var(--shadow-color);
            border: 1px solid rgba(128, 128, 128, 0.08);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 380px; /* Evita que o card fique largo demais em monitores grandes */
            margin: 0 auto;
        }

        .book-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 2.5rem 5rem rgba(0, 0, 0, 0.12);
            border-color: var(--main-color);
        }

        /* Botão de Download */
        .btn-download {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--main-color);
            color: var(--white-color);
            padding: 1.6rem 2.5rem;
            border-radius: 1.4rem;
            font-size: 1.5rem;
            font-weight: 700;
            transition: all 0.3s ease;
            text-decoration: none;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn-download:hover {
            background: var(--accent-color);
            transform: scale(1.03);
            box-shadow: 0 1rem 2rem rgba(37, 211, 102, 0.2);
        }

        .section-title {
            font-size: clamp(3rem, 5vw, 4.5rem);
            text-align: center;
            margin-bottom: 6rem;
            font-weight: 900;
            letter-spacing: -1.5px;
            line-height: 1.1;
        }

        .section-title span { color: var(--main-color); }

        .book-cover-container {
            position: relative;
            width: 100%;
            padding-top: 140%; 
            background: #f0f0f0;
            overflow: hidden;
        }

        .book-cover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .book-card:hover .book-cover-image { transform: scale(1.08); }

        #darkMode-icon {
            font-size: 2rem;
            color: var(--text-color);
            cursor: pointer;
            padding: 1.2rem;
            border-radius: 1.4rem;
            background: rgba(128, 128, 128, 0.08);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #darkMode-icon:hover {
            background: var(--main-color);
            color: white;
        }

        .download-badge {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            padding: 0.8rem 1.6rem;
            border-radius: 1.4rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            color: #1a1a1a;
        }
        
        body.dark-mode .download-badge {
            background: rgba(26, 20, 51, 0.85);
            color: #fff;
        }

        /* Layout em Grid - Desktop Master */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 14rem 7% 8rem;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 4rem;
            justify-content: center;
        }

        /* Responsividade para Tablets e Telemóveis */
        @media (max-width: 768px) {
            html { font-size: 58%; }
            .header { padding: 1.2rem 5%; }
            .main-container { padding-top: 10rem; }
            .books-grid { gap: 3rem; }
            .book-card { max-width: 100%; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <a href="https://gilneilaurindo.github.io/" class="logo">Gilnei<span>Laurindo</span></a>
        
        <div class="flex items-center gap-4">
            <div id="darkMode-icon" onclick="toggleDarkMode()" title="Mudar Cor">
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </div>
            <nav>
                <a href="https://gilneilaurindo.github.io/" class="flex items-center gap-2 px-5 py-3 rounded-2xl hover:bg-indigo-50 dark:hover:bg-slate-800 transition-all group" style="font-size: 1.5rem; color: var(--main-color); font-weight: 700; text-decoration: none;">
                    <svg class="group-hover:-translate-x-1 transition-transform" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                    <span>Voltar</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-container">
        <h2 class="section-title">Minhas <span>Indicações</span> Literárias</h2>
        
        <!-- Estado de Carregamento -->
        <div id="loading-spinner" class="flex flex-col justify-center items-center min-h-[400px]">
            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-[#483fff] mb-6"></div>
            <p class="text-[1.5rem] font-semibold opacity-50 tracking-wide">A organizar a estante...</p>
        </div>

        <div id="books-grid" class="books-grid opacity-0 transition-opacity duration-1000">
            <!-- Livros via JS -->
        </div>
    </main>

    <!-- Scripts e Lógica -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const MY_BOOKS = [
            {
                id: "a-unica-coisa",
                title: "A Única Coisa",
                subtitle: "Foco total para resultados acima da média",
                author: "Gary Keller",
                description: "Descubra como simplificar a sua rotina e concentrar a sua energia na tarefa que realmente gera impacto. Menos é mais quando o assunto é sucesso.",
                downloadUrl: "https://drive.google.com/uc?export=download&id=18EKtR9WGbU58t4YDcQh28XbGMSiNdF3p",
                cover: "https://m.media-amazon.com/images/I/71E6vzs501L._SY466_.jpg"
            },
            {
                id: "mais-esperto-diabo",
                title: "Mais Esperto que o Diabo",
                subtitle: "Liberte-se das prisões mentais",
                author: "Napoleon Hill",
                description: "Um diálogo provocador sobre como o medo e a procrastinação nos impedem de atingir o nosso potencial máximo. Essencial para o autoconhecimento.",
                downloadUrl: "https://drive.google.com/uc?export=download&id=15-OMNGx90vdizsnl6Qxl_uxK3HjVPzZk",
                cover: "https://m.media-amazon.com/images/I/819ERrDHRcL._SY466_.jpg"
            },
            {
                id: "quebrando-habito",
                title: "Quebrando o Hábito de Ser Você Mesmo",
                subtitle: "A ciência da mudança pessoal",
                author: "Dr. Joe Dispenza",
                description: "Combine física quântica e biologia para reprogramar a sua mente. Aprenda a libertar-se de velhos padrões e a criar a vida que deseja.",
                downloadUrl: "https://drive.google.com/uc?export=download&id=1gPBRYCbvgS3cnXJCJNa2UVIp-MgK4fdV",
                cover: "https://m.media-amazon.com/images/I/61a6IJf2BeL.jpg"
            }
        ];

        function renderBooks() {
            const grid = document.getElementById('books-grid');
            const spinner = document.getElementById('loading-spinner');
            if (!grid) return;

            grid.innerHTML = '';
            MY_BOOKS.forEach(book => {
                const card = document.createElement('div');
                card.className = "book-card";
                card.innerHTML = `
                    <div class="book-cover-container">
                        <img src="${book.cover}" alt="${book.title}" class="book-cover-image" onerror="this.src='https://via.placeholder.com/400x600?text=Capa+Indisponível'">
                        <div class="absolute top-6 right-6">
                            <div class="download-badge">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                                <span class="text-[1.4rem]" id="counter-${book.id}">...</span>
                            </div>
                        </div>
                    </div>
                    <div class="p-8 md:p-10 flex-grow flex flex-col">
                        <h3 class="text-[2.2rem] font-extrabold mb-1 leading-tight text-slate-900 dark:text-white">${book.title}</h3>
                        <p class="text-[1.3rem] text-slate-400 dark:text-slate-500 mb-4 font-medium">${book.subtitle}</p>
                        <p class="text-[1.2rem] font-bold text-indigo-500 mb-6 uppercase tracking-widest">${book.author}</p>
                        <p class="text-[1.5rem] text-slate-600 dark:text-slate-300 leading-relaxed mb-10 flex-grow">
                            ${book.description}
                        </p>
                        <button onclick="window.handleDownloadClick('${book.id}', '${book.downloadUrl}')" class="btn-download">
                            <span>Descarregar PDF</span>
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });

            spinner.style.display = 'none';
            grid.classList.remove('opacity-0');
        }

        renderBooks();

        // Firebase logic
        try {
            const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : { apiKey: "", authDomain: "", projectId: "" };
            const appId = window.__app_id || 'portfolio-gilnei';
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    MY_BOOKS.forEach(book => {
                        const path = doc(db, 'artifacts', appId, 'public', 'data', 'book_stats', book.id);
                        onSnapshot(path, (snap) => {
                            const el = document.getElementById(`counter-${book.id}`);
                            if (el) el.innerText = snap.exists() ? (snap.data().clicks || 0) : 0;
                        });
                    });
                }
            });

            const init = async () => {
                if (window.__initial_auth_token) await signInWithCustomToken(auth, window.__initial_auth_token);
                else await signInAnonymously(auth);
            };
            init();

            window.handleDownloadClick = async (id, url) => {
                window.open(url, '_blank');
                if (auth.currentUser) {
                    const ref = doc(db, 'artifacts', appId, 'public', 'data', 'book_stats', id);
                    const snap = await getDoc(ref);
                    if (!snap.exists()) await setDoc(ref, { clicks: 1 });
                    else await updateDoc(ref, { clicks: increment(1) });
                }
            };
        } catch (e) {
            window.handleDownloadClick = (id, url) => window.open(url, '_blank');
        }
    </script>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            const icon = document.getElementById('darkMode-icon');
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            icon.innerHTML = isDark 
                ? '<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>'
                : '<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>';
        }
        if (localStorage.getItem('theme') === 'dark') toggleDarkMode();
    </script>
</body>
</html>
