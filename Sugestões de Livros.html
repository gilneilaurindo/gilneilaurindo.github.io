<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Indica√ß√µes de Livros</title>
    <!-- Tailwind para estrutura r√°pida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #fdfdfd;
            --text-color: #333;
            --main-color: #483fff;
            --white-color: #fdfdfd;
            --shadow-color: rgba(0, 0, 0, .15);
            --card-bg: #ffffff;
        }

        /* Estilos do Modo Escuro */
        body.dark-mode {
            --bg-color: #0b061f;
            --text-color: #fdfdfd;
            --shadow-color: rgba(0, 0, 0, .7);
            --card-bg: #1a1433;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html {
            font-size: 62.5%;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.4s ease, color 0.4s ease;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 7%;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: 0 .1rem 1rem var(--shadow-color);
            transition: background 0.4s ease;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--main-color);
            font-weight: 700;
        }

        .logo span {
            color: var(--text-color);
        }

        .book-card {
            background: var(--card-bg);
            border-radius: 2rem;
            box-shadow: 0 .8rem 2rem var(--shadow-color);
            border: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .book-card:hover {
            transform: translateY(-12px);
            border-color: var(--main-color);
        }

        .btn-download {
            display: inline-block;
            background: var(--main-color);
            color: var(--white-color);
            padding: 1.4rem 2rem;
            border-radius: 1rem;
            font-size: 1.6rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .btn-download:hover {
            background: #25d366;
            transform: scale(1.02);
            color: white;
        }

        .section-title {
            font-size: clamp(3rem, 8vw, 4.5rem);
            text-align: center;
            margin-bottom: 5rem;
            font-weight: 800;
        }

        .section-title span {
            color: var(--main-color);
        }

        .book-cover-container {
            position: relative;
            width: 100%;
            padding-top: 140%;
            overflow: hidden;
            background: #eee;
        }

        .book-cover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #darkMode-icon {
            font-size: 2.4rem;
            color: var(--text-color);
            cursor: pointer;
            padding: 1rem;
            border-radius: 50%;
            background: var(--shadow-color);
            transition: .3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #darkMode-icon:hover {
            transform: rotate(45deg);
        }

        .download-badge {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            padding: 0.5rem 1.2rem;
            border-radius: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            color: #333;
        }
        
        body.dark-mode .download-badge {
            background: rgba(26, 20, 51, 0.9);
            color: #fff;
        }

        @media (max-width: 768px) {
            .header { padding: 1.5rem 5%; }
            section { padding: 10rem 5% 5rem; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">Minha<span>Estante</span></a>
        
        <div class="flex items-center gap-4">
            <div id="darkMode-icon" onclick="toggleDarkMode()">
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </div>
            <nav>
                <a href="#" style="font-size: 1.6rem; color: var(--main-color); font-weight: 600; text-decoration: none;">‚Üê Voltar</a>
            </nav>
        </div>
    </header>

    <!-- Se√ß√£o Principal -->
    <section class="pt-32 px-[7%] pb-24">
        <h2 class="section-title">Leituras <span>Recomendadas</span></h2>
        
        <div id="loading-spinner" class="flex justify-center items-center min-h-[300px]">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-[#483fff]"></div>
        </div>

        <div id="books-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 md:gap-14 opacity-0 transition-opacity duration-700">
            <!-- Os livros ser√£o gerados aqui -->
        </div>
    </section>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : {
            apiKey: "",
            authDomain: "default-app-id.firebaseapp.com",
            projectId: "default-app-id"
        };

        const appId = window.__app_id || 'portfolio-livros-v3';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const MY_BOOKS = [
            {
                id: "a-unica-coisa",
                title: "A √önica Coisa",
                subtitle: "O foco pode trazer resultados extraordin√°rios para sua vida",
                author: "Gary Keller",
                description: "Foque no que √© vital. Gary Keller apresenta um m√©todo simples para eliminar distra√ß√µes e concentrar sua energia naquilo que realmente importa.",
                // Link formatado para download direto do Google Drive
                downloadUrl: "https://drive.google.com/uc?export=download&id=18EKtR9WGbU58t4YDcQh28XbGMSiNdF3p",
                cover: "https://m.media-amazon.com/images/I/71E6vzs501L._SY466_.jpg"
            },
            {
                id: "mais-esperto-diabo",
                title: "Mais Esperto que o Diabo",
                subtitle: "O mist√©rio revelado da liberdade e do sucesso",
                author: "Napoleon Hill",
                description: "Napoleon Hill revela como o medo e a aliena√ß√£o podem impedir o sucesso. Uma obra essencial sobre autodetermina√ß√£o e o controle da pr√≥pria mente.",
                // Link formatado para download direto do Google Drive
                downloadUrl: "https://drive.google.com/uc?export=download&id=15-OMNGx90vdizsnl6Qxl_uxK3HjVPzZk",
                cover: "https://m.media-amazon.com/images/I/819ERrDHRcL._SY466_.jpg"
            },
            {
                id: "quebrando-habito",
                title: "Quebrando o H√°bito de Ser Voc√™ Mesmo",
                subtitle: "Como reconstruir sua mente e criar um novo eu",
                author: "Dr. Joe Dispenza",
                description: "Uma ponte entre a f√≠sica qu√¢ntica e a neuroci√™ncia. Aprenda a reprogramar seu c√©rebro para criar uma nova personalidade e realidade pessoal.",
                // Link formatado para download direto do Google Drive
                downloadUrl: "https://drive.google.com/uc?export=download&id=1gPBRYCbvgS3cnXJCJNa2UVIp-MgK4fdV",
                cover: "https://m.media-amazon.com/images/I/61a6IJf2BeL.jpg"
            }
        ];

        let currentUser = null;

        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Erro na autentica√ß√£o:", error);
            }
        }

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                const spinner = document.getElementById('loading-spinner');
                const grid = document.getElementById('books-grid');
                if(spinner) spinner.style.display = 'none';
                if(grid) {
                    grid.classList.remove('opacity-0');
                    renderBooks();
                }
            }
        });

        function renderBooks() {
            const grid = document.getElementById('books-grid');
            grid.innerHTML = '';

            MY_BOOKS.forEach(book => {
                const card = document.createElement('div');
                card.className = "book-card";
                
                card.innerHTML = `
                    <div class="book-cover-container">
                        <img src="${book.cover}" alt="Capa do livro ${book.title}" class="book-cover-image">
                        <div class="absolute bottom-4 left-4">
                            <div class="download-badge">
                                <span class="text-[1.3rem]">üì•</span>
                                <span class="text-[1.4rem] font-bold" id="counter-${book.id}">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="p-8 flex-grow flex flex-col">
                        <h3 class="text-[2.2rem] font-bold mb-1 leading-tight text-slate-900 dark:text-white transition-colors">${book.title}</h3>
                        <p class="text-[1.2rem] text-slate-500 dark:text-slate-400 mb-3 leading-snug font-medium italic">${book.subtitle}</p>
                        <p class="text-[1.3rem] font-semibold text-indigo-600 mb-5 uppercase tracking-widest">${book.author}</p>
                        <p class="text-[1.5rem] text-slate-600 dark:text-slate-300 leading-relaxed mb-10 flex-grow font-light transition-colors">
                            ${book.description}
                        </p>
                        <button 
                           onclick="window.handleDownloadClick('${book.id}', '${book.downloadUrl}')"
                           class="btn-download">
                           Download PDF
                        </button>
                    </div>
                `;
                grid.appendChild(card);

                if (currentUser) {
                    const statsPath = doc(db, 'artifacts', appId, 'public', 'data', 'book_stats', book.id);
                    onSnapshot(statsPath, (docSnap) => {
                        const counterElem = document.getElementById(`counter-${book.id}`);
                        if (counterElem && docSnap.exists()) {
                            counterElem.innerText = docSnap.data().clicks || 0;
                        }
                    }, (err) => console.error("Erro no Listener:", err));
                }
            });
        }

        window.handleDownloadClick = async (id, url) => {
            if (!currentUser) return;

            const bookRef = doc(db, 'artifacts', appId, 'public', 'data', 'book_stats', id);
            try {
                // Incrementa o contador no Firestore
                const docSnap = await getDoc(bookRef);
                if (!docSnap.exists()) {
                    await setDoc(bookRef, { clicks: 1 });
                } else {
                    await updateDoc(bookRef, { clicks: increment(1) });
                }

                // Cria um link tempor√°rio oculto para disparar o download imediato
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', ''); // Sugere download
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

            } catch (e) {
                console.error("Erro ao contabilizar download:", e);
                window.open(url, '_blank');
            }
        };

        initAuth();
    </script>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            const iconContainer = document.getElementById('darkMode-icon');
            
            body.classList.toggle('dark-mode');
            
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            iconContainer.innerHTML = isDark 
                ? '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>'
                : '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>';
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                toggleDarkMode();
            }
        });
    </script>
</body>
</html>
