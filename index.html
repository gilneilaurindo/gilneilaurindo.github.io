<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | Seleção de Trabalhos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            -webkit-font-smoothing: antialiased;
        }

        .project-card {
            transition: opacity 0.3s ease;
        }

        .project-card:hover {
            opacity: 0.9;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 3rem;
        }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 640px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        /* Contentor padrão 16:9 (1920x1080) */
        .media-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9; /* Proporção 1920x1080 */
            background-color: #111;
            border-radius: 0.25rem;
            overflow: hidden;
        }

        .media-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body class="max-w-6xl mx-auto px-6 py-12 md:py-24">

    <!-- 1️⃣ TOPO: SILENCIOSO -->
    <header class="mb-20">
        <h1 class="text-sm uppercase tracking-widest text-neutral-500 mb-2 font-semibold">Portfólio</h1>
        <p class="text-xl md:text-3xl font-light text-neutral-200 leading-relaxed max-w-3xl">
            Seleção de trabalhos realizados em design, vídeo e experiências digitais.
        </p>
    </header>

    <!-- 2️⃣ TRABALHOS: CURADORIA DURA -->
    <main class="grid-container mb-32">
        
        <!-- Projeto 1: Web Designer (Brisaflix) -->
        <div class="project-card group">
            <div class="media-container mb-6 border border-neutral-800 shadow-2xl">
                <iframe 
                    src="https://brisaflix.vercel.app/" 
                    title="Brisaflix Web Project">
                </iframe>
            </div>
            <h3 class="text-base font-medium text-neutral-200">Brisaflix</h3>
            <p class="text-xs text-neutral-500 uppercase tracking-widest mt-1">Web Designer / Desenvolvimento</p>
        </div>

        <!-- Projeto 2: Produção de Vídeo (LinkedIn Embed) -->
        <div class="project-card group">
            <div class="media-container mb-6 border border-neutral-800 shadow-2xl">
                <iframe 
                    src="https://www.linkedin.com/embed/feed/update/urn:li:ugcPost:7388273568687656960?compact=1" 
                    frameborder="0" 
                    allowfullscreen="" 
                    title="Publicação incorporada">
                </iframe>
            </div>
            <h3 class="text-base font-medium text-neutral-200">Nome da Produção</h3>
            <p class="text-xs text-neutral-500 uppercase tracking-widest mt-1">Vídeo / Edição</p>
        </div>

    </main>

    <!-- 3️⃣ CONTATO SIMPLES -->
    <footer class="border-t border-neutral-900 pt-16">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-12">
            <div>
                <p class="text-xl font-light text-neutral-400">Se fizer sentido, conversamos.</p>
                <a href="mailto:seuemail@exemplo.com" class="text-sm text-neutral-200 hover:text-white transition-colors underline underline-offset-8 mt-4 inline-block">
                    seuemail@exemplo.com
                </a>
            </div>
            <div class="flex gap-8 text-sm text-neutral-500">
                <a href="#" class="hover:text-neutral-200 transition-colors">LinkedIn</a>
                <a href="#" class="hover:text-neutral-200 transition-colors">Instagram</a>
            </div>
        </div>
    </footer>

</body>
</html>
