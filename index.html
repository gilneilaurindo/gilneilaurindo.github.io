<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="twitter:title" content="Gilnei Laurindo | Portfólio">
    <meta name="twitter:description" content="Meu portfólio de produtos digitais e web design.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/gilneilaurindo/gilneilaurindo.github.io/refs/heads/main/images/about.png">

    <!-- Favicon Customizado -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/gilneilaurindo/gilneilaurindo.github.io/main/galeria%2001/img/favicon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            -webkit-font-smoothing: antialiased;
        }

        .project-card {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        @media (hover: hover) {
            .project-card:hover {
                opacity: 0.9;
                transform: translateY(-4px);
            }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        @media (max-width: 400px) {
            .grid-container {
                grid-template-columns: 1fr;
                gap: 2.5rem;
            }
        }

        .media-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #111;
            border-radius: 0.375rem;
            overflow: hidden;
            display: block;
        }

        .media-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .media-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="max-w-5xl mx-auto px-6 py-12 md:py-24">

    <!-- 1️⃣ TOPO: SILENCIOSO -->
    <header class="mb-16 md:mb-24 flex flex-col items-start gap-4">
        <div>
            <h1 class="text-xs md:text-sm uppercase tracking-[0.2em] text-neutral-500 mb-2 font-semibold">Gilnei Laurindo</h1>
            <p class="text-xl md:text-3xl font-light text-neutral-200 leading-tight max-w-2xl">
                Design estratégico e edições que conectam pessoas a ideias.
            </p>
        </div>
    </header>

    <!-- 2️⃣ TRABALHOS: CURADORIA DURA -->
    <main class="grid-container mb-24 md:mb-40">
        
        <!-- Projeto 1: Web Designer (Blueflix) -->
        <div class="project-card group">
            <a href="https://gilneilaurindo.github.io/blueflix.html" target="_blank" rel="noopener" class="media-container mb-4 border border-neutral-800 shadow-lg">
                <img src="https://raw.githubusercontent.com/gilneilaurindo/gilneilaurindo.github.io/main/images/%7BF9A8F0F5-53BF-4EA5-A2B5-4D4AAFE554AF%7D.png" alt="Capa do projeto Blueflix">
            </a>
            <h3 class="text-sm md:text-base font-medium text-neutral-200">Blueflix</h3>
            <p class="text-[10px] md:text-xs text-neutral-500 uppercase tracking-widest mt-1">Web Designer / Desenvolvimento</p>
        </div>

        <!-- Projeto 2: Produção de Vídeo (O poder da edição) -->
        <div class="project-card group">
            <div class="media-container mb-4 border border-neutral-800 shadow-lg" id="video-container">
                <!-- Mantendo o iframe do LinkedIn com permissões de tela cheia -->
                <iframe 
                    id="video-frame"
                    src="https://www.linkedin.com/embed/feed/update/urn:li:ugcPost:7388273568687656960?compact=1" 
                    frameborder="0" 
                    allow="fullscreen; autoplay"
                    allowfullscreen
                    title="O poder da edição">
                </iframe>
            </div>
            <h3 class="text-sm md:text-base font-medium text-neutral-200">O poder da edição</h3>
            <p class="text-[10px] md:text-xs text-neutral-500 uppercase tracking-widest mt-1">Vídeo / Edição</p>
        </div>

        <!-- Projeto 3: Identidade Visual (Galeria 06) -->
        <div class="project-card group">
            <a href="https://gilneilaurindo.github.io/Galeria%2006/index.html" target="_blank" rel="noopener" class="media-container mb-4 border border-neutral-800 shadow-lg">
                <img src="https://raw.githubusercontent.com/gilneilaurindo/gilneilaurindo.github.io/main/images/portfolio6.jpg" alt="Projeto de Identidade Visual">
            </a>
            <h3 class="text-sm md:text-base font-medium text-neutral-200">Identidade Visual</h3>
            <p class="text-[10px] md:text-xs text-neutral-500 uppercase tracking-widest mt-1">Design Gráfico</p>
        </div>

    </main>

    <!-- 3️⃣ CONTATO SIMPLES -->
    <footer class="border-t border-neutral-800 pt-12 md:pt-16 pb-8">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-10">
            <div class="space-y-4">
                <p class="text-lg md:text-xl font-light text-neutral-400">Vamos criar algo relevante?</p>
                <a href="mailto:gilneycriative@gmail.com" class="text-sm md:text-base text-neutral-200 hover:text-white transition-colors underline underline-offset-4 decoration-neutral-700 block sm:inline-block">
                    gilneycriative@gmail.com

            </div>
            <div class="flex flex-wrap gap-6 md:gap-8 text-xs md:text-sm text-neutral-500 uppercase tracking-widest">
                <a href="https://www.linkedin.com/in/gilnei-laurindo/" target="_blank" rel="noopener" class="hover:text-neutral-200 transition-colors">LinkedIn</a>
                <a href="https://www.instagram.com/gilneycriative/" target="_blank" rel="noopener" class="hover:text-neutral-200 transition-colors">Instagram</a>
            </div>
        </div>
        <p class="text-[10px] text-neutral-700 mt-16 tracking-widest uppercase">© 2024 Gilnei Laurindo</p>
    </footer>

    <script>
        // Lógica para tentar maximizar quando o usuário interagir com o container do vídeo
        const videoContainer = document.getElementById('video-container');
        const videoFrame = document.getElementById('video-frame');

        videoContainer.addEventListener('click', () => {
            if (videoFrame.requestFullscreen) {
                videoFrame.requestFullscreen();
            } else if (videoFrame.webkitRequestFullscreen) { /* Safari */
                videoFrame.webkitRequestFullscreen();
            } else if (videoFrame.msRequestFullscreen) { /* IE11 */
                videoFrame.msRequestFullscreen();
            }
        });
    </script>

</body>
</html>
