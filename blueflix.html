<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueFlix EAD - Corporate Learning</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #141414; color: white; overflow-x: hidden; }
        
        /* Esconder Scrollbar mas manter funcionalidade */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animações */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
        
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slideUp { animation: slideUp 0.8s ease-out forwards; }

        /* Utilitários de transição */
        .transition-all-300 { transition: all 0.3s ease; }
        
        /* Classes para o Modal */
        #modal-overlay { backdrop-filter: blur(8px); }
    </style>
</head>
<body class="selection:bg-blue-600 selection:text-white">

    <!-- Navbar -->
    <nav id="navbar" class="fixed w-full z-50 transition-all duration-500 bg-gradient-to-b from-black/90 to-transparent">
        <div class="flex items-center justify-between px-4 md:px-12 py-4">
            <div class="flex items-center gap-8">
                <h1 onclick="router('home')" class="text-3xl font-bold text-blue-600 tracking-tighter cursor-pointer hover:scale-105 transition-transform">
                    BLUE<span class="text-white">FLIX</span>
                </h1>
                <ul class="hidden md:flex gap-6 text-sm font-medium text-gray-300" id="nav-links">
                    <li onclick="router('home')" class="cursor-pointer hover:text-blue-400 transition text-white font-bold" data-page="home">Início</li>
                    <li onclick="router('courses')" class="cursor-pointer hover:text-blue-400 transition" data-page="courses">Cursos</li>
                    <li onclick="router('certificates')" class="cursor-pointer hover:text-blue-400 transition" data-page="certificates">Certificados</li>
                    <li onclick="router('admin')" class="cursor-pointer hover:text-blue-400 transition" data-page="admin">Dashboard</li>
                </ul>
            </div>
            
            <div class="flex items-center gap-6 text-white">
                <i data-lucide="search" class="w-5 h-5 cursor-pointer hover:text-blue-500 transition"></i>
                <i data-lucide="bell" class="w-5 h-5 cursor-pointer hover:text-blue-500 transition"></i>
                <div onclick="router('admin')" class="flex items-center gap-2 cursor-pointer group">
                    <div class="w-8 h-8 rounded bg-gradient-to-br from-blue-700 to-blue-900 flex items-center justify-center overflow-hidden border border-transparent group-hover:border-white transition shadow-lg shadow-blue-900/50">
                        <i data-lucide="user" class="w-5 h-5"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main id="app-content" class="min-h-screen pb-12">
        <!-- O conteúdo será injetado aqui via JavaScript -->
    </main>

    <!-- Modal (Escondido por padrão) -->
    <div id="course-modal" class="fixed inset-0 z-[60] hidden items-center justify-center p-4 animate-fadeIn">
        <div id="modal-overlay" class="absolute inset-0 bg-black/80" onclick="closeModal()"></div>
        <div class="relative w-full max-w-4xl bg-[#181818] rounded-xl overflow-hidden shadow-2xl border border-gray-800 flex flex-col max-h-[90vh] overflow-y-auto custom-scrollbar">
            <button onclick="closeModal()" class="absolute top-4 right-4 z-30 w-10 h-10 bg-black/50 rounded-full flex items-center justify-center text-white hover:bg-white hover:text-black transition">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            
            <!-- Modal Content Injected Here -->
            <div id="modal-content"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w-full bg-black/90 text-gray-500 py-12 px-4 md:px-12 mt-auto border-t border-gray-900">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <p class="text-xs">© 2024 Gilnei Laurindo. Todos os direitos reservados.</p>
            <div class="flex gap-4 text-xs">
                <span class="hover:text-white cursor-pointer">Privacidade</span>
                <span class="hover:text-white cursor-pointer">Termos</span>
                <span class="hover:text-white cursor-pointer">Suporte</span>
            </div>
        </div>
    </footer>

    <script>
        // --- DADOS (Mock Database) ---
        const COURSES = [
            { id: 1, title: 'React Masterclass 2024', description: 'Domine a biblioteca mais popular do mundo. Aprenda Hooks, Context API e Redux.', category: 'tech', image: 'https://images.unsplash.com/photo-1633356122544-f134324a6cee?w=800&q=80', progress: 45, duration: '12h 30m', rating: '98% Relevante', isTrending: true },
            { id: 2, title: 'UX Design Avançado', description: 'Crie experiências inesquecíveis. Psicologia das cores e Figma.', category: 'design', image: 'https://images.unsplash.com/photo-1586717791821-3f44a5638d48?w=800&q=80', progress: 10, duration: '8h 15m', rating: '95% Relevante', isTrending: false },
            { id: 3, title: 'Marketing Digital 360', description: 'Estratégias de SEO e tráfego pago para escalar negócios.', category: 'business', image: 'https://images.unsplash.com/photo-1533750516457-a7f992034fec?w=800&q=80', progress: 0, duration: '22h 00m', rating: '99% Relevante', isTrending: true },
            { id: 4, title: 'Python para Data Science', description: 'Machine Learning com Pandas, NumPy e Scikit-learn.', category: 'tech', image: 'https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?w=800&q=80', progress: 80, duration: '18h 45m', rating: '97% Relevante', isTrending: true },
            { id: 5, title: 'Liderança Ágil', description: 'Gestão de times com Scrum e Kanban.', category: 'business', image: 'https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=800&q=80', progress: 0, duration: '6h 20m', rating: '92% Relevante', isTrending: false },
            { id: 6, title: 'Fotografia Profissional', description: 'Luz, composição e edição para fotos incríveis.', category: 'design', image: 'https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=800&q=80', progress: 0, duration: '10h 00m', rating: '94% Relevante', isTrending: false },
            { id: 7, title: 'Arquitetura de Software', description: 'Padrões de projeto e microsserviços.', category: 'tech', image: 'https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=800&q=80', progress: 0, duration: '15h 30m', rating: '99% Relevante', isTrending: true },
            { id: 8, title: 'Finanças Corporativas', description: 'Gestão financeira para executivos.', category: 'business', image: 'https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?w=800&q=80', progress: 0, duration: '5h 00m', rating: '90% Relevante', isTrending: false },
        ];

        const CATEGORIES = [
            { id: 'continue', title: 'Continue Estudando' },
            { id: 'trending', title: 'Em Alta na Comunidade' },
            { id: 'tech', title: 'Tecnologia e Desenvolvimento' },
            { id: 'business', title: 'Negócios e Marketing' },
            { id: 'design', title: 'Design e UX' },
        ];

        const EMPLOYEES = [
            { id: 1, name: 'Ana Silva', role: 'Dev Frontend', courses: 12, hours: 45, status: 'Ativo' },
            { id: 2, name: 'Carlos Souza', role: 'UX Designer', courses: 8, hours: 22, status: 'Pendente' },
            { id: 3, name: 'Mariana Lima', role: 'Product Owner', courses: 15, hours: 60, status: 'Ativo' },
            { id: 4, name: 'João Pedro', role: 'Dev Backend', courses: 5, hours: 10, status: 'Inativo' },
        ];

        // --- LÓGICA DE RENDERIZAÇÃO ---

        function renderHero() {
            const course = COURSES[0];
            return `
            <div class="relative h-[85vh] w-full text-white overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-full animate-fadeIn">
                    <img src="${course.image}" alt="Featured" class="w-full h-full object-cover transform scale-105 hover:scale-100 transition-transform duration-[10s]">
                    <div class="absolute inset-0 bg-gradient-to-r from-[#0a0a0a] via-[#0a0a0a]/70 to-transparent"></div>
                    <div class="absolute inset-0 bg-gradient-to-t from-[#141414] via-transparent to-transparent"></div>
                </div>

                <div class="absolute top-[30%] md:top-[35%] left-4 md:left-12 max-w-2xl space-y-6 z-10">
                    <div class="flex items-center gap-2 text-blue-400 font-bold tracking-widest text-xs uppercase animate-slideUp">
                        <i data-lucide="award" class="w-4 h-4"></i>
                        <span>Série Original BlueFlix</span>
                    </div>
                    
                    <h1 class="text-5xl md:text-7xl font-bold leading-tight drop-shadow-2xl animate-slideUp" style="animation-delay: 0.1s">
                        ${course.title}
                    </h1>
                    
                    <p class="text-lg text-gray-200 drop-shadow-md max-w-xl line-clamp-3 animate-slideUp" style="animation-delay: 0.2s">
                        ${course.description}
                    </p>
                    
                    <div class="flex items-center gap-4 mt-8 animate-slideUp" style="animation-delay: 0.3s">
                        <button onclick="openModal(${course.id})" class="flex items-center gap-2 px-8 py-3 bg-white text-black hover:bg-blue-600 hover:text-white rounded font-bold transition transform hover:scale-105 active:scale-95 shadow-lg shadow-white/10">
                            <i data-lucide="play" class="w-6 h-6 fill-current"></i>
                            Assistir
                        </button>
                        <button onclick="openModal(${course.id})" class="flex items-center gap-2 px-8 py-3 bg-gray-500/30 hover:bg-gray-500/50 text-white rounded font-bold backdrop-blur-sm transition transform hover:scale-105 border border-white/20">
                            <i data-lucide="info" class="w-6 h-6"></i>
                            Detalhes
                        </button>
                    </div>
                </div>
            </div>
            `;
        }

        function createCourseCard(course) {
            return `
            <div onclick="openModal(${course.id})" class="group relative flex-none w-[200px] md:w-[280px] aspect-video bg-gray-900 rounded-md overflow-hidden cursor-pointer transition-all duration-300 hover:z-20 hover:scale-110 hover:shadow-2xl hover:shadow-blue-600/20 border border-transparent hover:border-blue-500/30">
                <img src="${course.image}" alt="${course.title}" class="w-full h-full object-cover opacity-90 group-hover:opacity-100">
                ${course.progress > 0 ? `
                <div class="absolute bottom-0 left-0 w-full h-1 bg-gray-800">
                    <div class="h-full bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,0.8)]" style="width: ${course.progress}%"></div>
                </div>` : ''}
                <div class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-4">
                    <h4 class="text-white font-bold text-sm mb-1">${course.title}</h4>
                    <div class="flex items-center justify-between">
                        <p class="text-green-400 text-xs font-bold">${course.rating}</p>
                        <div class="flex gap-2">
                            <div class="w-8 h-8 rounded-full bg-white text-black flex items-center justify-center hover:bg-blue-600 hover:text-white transition shadow-lg">
                                <i data-lucide="play" class="w-4 h-4 fill-current ml-0.5"></i>
                            </div>
                            <div class="w-8 h-8 rounded-full border border-gray-300 text-white flex items-center justify-center hover:bg-gray-800 transition">
                                <i data-lucide="plus" class="w-4 h-4"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            `;
        }

        function renderRows() {
            let html = '<div class="relative z-10 -mt-24 md:-mt-32 space-y-2 md:space-y-8 pb-10">';
            
            CATEGORIES.forEach((cat, index) => {
                let filteredCourses = [];
                if (cat.id === 'continue') filteredCourses = COURSES.filter(c => c.progress > 0);
                else if (cat.id === 'trending') filteredCourses = COURSES.filter(c => c.isTrending);
                else filteredCourses = COURSES.filter(c => c.category === cat.id || (cat.id === 'tech' && c.category === 'tech'));

                if (filteredCourses.length > 0) {
                    html += `
                    <div class="mb-8 relative group/row px-4 md:px-12 space-y-4">
                        <h2 class="text-lg md:text-xl font-bold text-gray-200 hover:text-blue-500 cursor-pointer transition inline-flex items-center gap-2">
                            ${cat.title} <i data-lucide="chevron-right" class="w-5 h-5 opacity-0 group-hover/row:opacity-100 text-blue-500 transition-opacity"></i>
                        </h2>
                        <div class="relative group">
                            <div onclick="scrollRow('row-${index}', 'left')" class="absolute left-0 top-0 bottom-0 z-30 m-auto h-full w-12 flex items-center justify-center cursor-pointer bg-gradient-to-r from-black/80 to-transparent text-white opacity-0 group-hover:opacity-100 transition-opacity hover:scale-110">
                                <i data-lucide="chevron-left" class="w-8 h-8"></i>
                            </div>
                            
                            <div id="row-${index}" class="flex gap-4 overflow-x-auto scrollbar-hide pb-8 pt-4 px-1 scroll-smooth">
                                ${filteredCourses.map(course => createCourseCard(course)).join('')}
                            </div>

                            <div onclick="scrollRow('row-${index}', 'right')" class="absolute right-0 top-0 bottom-0 z-30 m-auto h-full w-12 flex items-center justify-center cursor-pointer bg-gradient-to-l from-black/80 to-transparent text-white opacity-0 group-hover:opacity-100 transition-opacity hover:scale-110">
                                <i data-lucide="chevron-right" class="w-8 h-8"></i>
                            </div>
                        </div>
                    </div>
                    `;
                }
            });
            html += '</div>';
            return html;
        }

        function renderAdmin() {
            return `
            <div class="pt-24 px-4 md:px-12 pb-12 animate-fadeIn text-white">
                <div class="flex justify-between items-end mb-8 border-b border-gray-800 pb-4">
                    <div>
                        <h2 class="text-3xl font-bold text-blue-500">Gestão de Equipes</h2>
                        <p class="text-gray-400">Relatórios em tempo real e progresso de colaboradores</p>
                    </div>
                    <div class="flex gap-4">
                        <button class="flex items-center gap-2 px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded border border-gray-700 text-sm">
                            <i data-lucide="download" class="w-4 h-4"></i> Exportar CSV
                        </button>
                        <button class="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded font-bold text-sm">
                            <i data-lucide="plus" class="w-4 h-4"></i> Novo Usuário
                        </button>
                    </div>
                </div>

                <!-- KPI Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
                    <div class="bg-[#1a1a1a] p-6 rounded-lg border border-gray-800 hover:border-blue-900 transition hover:bg-[#202020] group">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-3 rounded bg-gray-900 text-blue-500 group-hover:scale-110 transition-transform"><i data-lucide="users" class="w-6 h-6"></i></div>
                            <span class="text-xs font-bold text-green-500">+12%</span>
                        </div>
                        <h3 class="text-3xl font-bold mb-1">1,234</h3>
                        <p class="text-gray-500 text-sm">Usuários Ativos</p>
                    </div>
                    <div class="bg-[#1a1a1a] p-6 rounded-lg border border-gray-800 hover:border-blue-900 transition hover:bg-[#202020] group">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-3 rounded bg-gray-900 text-purple-500 group-hover:scale-110 transition-transform"><i data-lucide="clock" class="w-6 h-6"></i></div>
                            <span class="text-xs font-bold text-green-500">+5%</span>
                        </div>
                        <h3 class="text-3xl font-bold mb-1">45.2k</h3>
                        <p class="text-gray-500 text-sm">Horas Assistidas</p>
                    </div>
                    <div class="bg-[#1a1a1a] p-6 rounded-lg border border-gray-800 hover:border-blue-900 transition hover:bg-[#202020] group">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-3 rounded bg-gray-900 text-green-500 group-hover:scale-110 transition-transform"><i data-lucide="check" class="w-6 h-6"></i></div>
                            <span class="text-xs font-bold text-green-500">+22%</span>
                        </div>
                        <h3 class="text-3xl font-bold mb-1">892</h3>
                        <p class="text-gray-500 text-sm">Cursos Concluídos</p>
                    </div>
                    <div class="bg-[#1a1a1a] p-6 rounded-lg border border-gray-800 hover:border-blue-900 transition hover:bg-[#202020] group">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-3 rounded bg-gray-900 text-orange-500 group-hover:scale-110 transition-transform"><i data-lucide="pie-chart" class="w-6 h-6"></i></div>
                            <span class="text-xs font-bold text-red-500">-2%</span>
                        </div>
                        <h3 class="text-3xl font-bold mb-1">88%</h3>
                        <p class="text-gray-500 text-sm">Engajamento</p>
                    </div>
                </div>

                <!-- Gráficos -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
                    <div class="bg-[#1a1a1a] p-6 rounded-lg border border-gray-800">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="font-bold flex items-center gap-2"><i data-lucide="bar-chart-2" class="w-5 h-5 text-blue-500"></i> Aprendizado por Depto</h3>
                            <i data-lucide="filter" class="w-4 h-4 text-gray-500 cursor-pointer"></i>
                        </div>
                        <div class="h-64 flex items-end justify-between gap-4 px-2">
                            ${[40, 70, 55, 90, 30, 60, 80].map(h => `
                                <div class="w-full bg-gray-800 rounded-t overflow-hidden relative group">
                                    <div class="absolute bottom-0 w-full bg-blue-600 transition-all duration-1000 group-hover:bg-blue-400" style="height: ${h}%"></div>
                                    <div class="absolute -top-8 left-0 right-0 text-center opacity-0 group-hover:opacity-100 text-xs text-white transition">${h}%</div>
                                </div>
                            `).join('')}
                        </div>
                         <div class="flex justify-between mt-4 text-xs text-gray-500 font-mono">
                            <span>MKT</span><span>DEV</span><span>RH</span><span>COM</span><span>FIN</span><span>OPS</span><span>LOG</span>
                        </div>
                    </div>

                    <div class="bg-[#1a1a1a] p-6 rounded-lg border border-gray-800">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="font-bold flex items-center gap-2"><i data-lucide="award" class="w-5 h-5 text-yellow-500"></i> Top Talentos</h3>
                            <i data-lucide="settings" class="w-4 h-4 text-gray-500 cursor-pointer"></i>
                        </div>
                        <div class="space-y-4">
                            ${EMPLOYEES.slice(0,4).map(emp => `
                                <div class="flex items-center justify-between p-3 rounded hover:bg-gray-800 transition cursor-pointer">
                                    <div class="flex items-center gap-3">
                                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-gray-700 to-gray-600 flex items-center justify-center font-bold text-sm">
                                            ${emp.name.substring(0,2).toUpperCase()}
                                        </div>
                                        <div>
                                            <p class="font-bold text-sm">${emp.name}</p>
                                            <p class="text-xs text-gray-500">${emp.role}</p>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-blue-400 font-bold text-sm">${emp.courses} Cursos</p>
                                        <p class="text-xs text-gray-500">${emp.hours}h assistidas</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
                
                 <!-- Tabela -->
                <div class="bg-[#1a1a1a] rounded-lg border border-gray-800 overflow-hidden">
                    <div class="p-6 border-b border-gray-800 flex justify-between items-center">
                        <h3 class="font-bold text-lg">Relatório Detalhado</h3>
                        <input type="text" placeholder="Buscar..." class="bg-gray-900 border border-gray-700 rounded px-4 py-2 text-sm text-white focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm text-gray-400">
                            <thead class="bg-gray-900 text-gray-200 uppercase text-xs font-bold">
                                <tr>
                                    <th class="px-6 py-4">Nome</th>
                                    <th class="px-6 py-4">Cargo</th>
                                    <th class="px-6 py-4">Status</th>
                                    <th class="px-6 py-4">Último Acesso</th>
                                    <th class="px-6 py-4 text-right">Ações</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-800">
                                ${EMPLOYEES.map(emp => `
                                    <tr class="hover:bg-gray-800/50 transition">
                                        <td class="px-6 py-4 font-medium text-white">${emp.name}</td>
                                        <td class="px-6 py-4">${emp.role}</td>
                                        <td class="px-6 py-4">
                                            <span class="px-2 py-1 rounded text-xs font-bold ${emp.status === 'Ativo' ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}">
                                                ${emp.status}

                                        <td class="px-6 py-4 text-right">

                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            `;
        }

        function renderCertificates() {
            return `
            <div class="pt-32 px-4 md:px-12 pb-12 min-h-screen text-white animate-fadeIn">
                <h2 class="text-3xl font-bold mb-8 border-l-4 border-blue-600 pl-4">Meus Certificados</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="bg-gray-900 border border-gray-800 p-8 rounded-lg relative overflow-hidden hover:border-blue-500 transition group">
                        <i data-lucide="award" class="w-16 h-16 text-gray-700 mb-4 group-hover:text-blue-500 transition-colors"></i>
                        <h3 class="text-xl font-bold mb-2">Masterclass React & Redux</h3>
                        <p class="text-sm text-gray-500 mb-6">Concluído em 15 Jan 2024 • 45 Horas</p>
                        <button class="w-full py-2 bg-gray-800 hover:bg-white hover:text-black rounded font-bold transition flex items-center justify-center gap-2">
                            <i data-lucide="download" class="w-4 h-4"></i> Baixar PDF
                        </button>
                        <div class="absolute -right-4 -top-4 w-24 h-24 bg-blue-600/20 rounded-full blur-2xl group-hover:bg-blue-600/40 transition"></div>
                    </div>
                    <div class="bg-gray-900 border border-gray-800 p-8 rounded-lg relative overflow-hidden hover:border-blue-500 transition group">
                        <i data-lucide="award" class="w-16 h-16 text-gray-700 mb-4 group-hover:text-blue-500 transition-colors"></i>
                        <h3 class="text-xl font-bold mb-2">UX Design Fundamentals</h3>
                        <p class="text-sm text-gray-500 mb-6">Concluído em 10 Fev 2024 • 20 Horas</p>
                        <button class="w-full py-2 bg-gray-800 hover:bg-white hover:text-black rounded font-bold transition flex items-center justify-center gap-2">
                            <i data-lucide="download" class="w-4 h-4"></i> Baixar PDF
                        </button>
                        <div class="absolute -right-4 -top-4 w-24 h-24 bg-blue-600/20 rounded-full blur-2xl group-hover:bg-blue-600/40 transition"></div>
                    </div>
                </div>
            </div>
            `;
        }

        function renderAllCourses() {
            return `
            <div class="pt-32 px-4 md:px-12 pb-12 min-h-screen text-white animate-fadeIn">
                <h2 class="text-3xl font-bold mb-8 border-l-4 border-blue-600 pl-4">Catálogo Completo</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                    ${COURSES.map(course => `
                        <div onclick="openModal(${course.id})" class="group relative aspect-video bg-gray-800 rounded overflow-hidden cursor-pointer hover:scale-105 transition-all duration-300 z-0 hover:z-20 hover:shadow-xl">
                            <img src="${course.image}" alt="${course.title}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                                <i data-lucide="play" class="text-white w-12 h-12"></i>
                            </div>
                            <div class="absolute bottom-0 left-0 w-full p-2 bg-gradient-to-t from-black to-transparent">
                                <p class="text-xs font-bold truncate">${course.title}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
            `;
        }

        // --- SISTEMA DE NAVEGAÇÃO ---
        function router(page) {
            const app = document.getElementById('app-content');
            const navLinks = document.querySelectorAll('#nav-links li');
            
            // Atualiza classe ativa no menu
            navLinks.forEach(link => {
                if(link.dataset.page === page) {
                    link.classList.add('text-white', 'font-bold');
                    link.classList.remove('text-gray-300');
                } else {
                    link.classList.remove('text-white', 'font-bold');
                    link.classList.add('text-gray-300');
                }
            });

            // Scroll to top
            window.scrollTo(0, 0);

            // Renderiza conteúdo
            if (page === 'home') {
                app.innerHTML = renderHero() + renderRows();
            } else if (page === 'admin') {
                app.innerHTML = renderAdmin();
            } else if (page === 'certificates') {
                app.innerHTML = renderCertificates();
            } else if (page === 'courses') {
                app.innerHTML = renderAllCourses();
            }

            // Re-inicializa ícones
            lucide.createIcons();
        }

        // --- LÓGICA DE INTERFACE ---

        // Scroll Horizontal
        function scrollRow(elementId, direction) {
            const element = document.getElementById(elementId);
            if (element) {
                element.scrollBy({
                    left: direction === 'left' ? -300 : 300,
                    behavior: 'smooth'
                });
            }
        }

        // Navbar Scroll Effect
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 0) {
                nav.classList.add('bg-[#0a0a0a]', 'shadow-lg', 'border-b', 'border-blue-900/30');
                nav.classList.remove('bg-gradient-to-b');
            } else {
                nav.classList.remove('bg-[#0a0a0a]', 'shadow-lg', 'border-b', 'border-blue-900/30');
                nav.classList.add('bg-gradient-to-b');
            }
        });

        // Modal Logic
        function openModal(courseId) {
            const course = COURSES.find(c => c.id === courseId);
            if (!course) return;

            const modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = `
                <div class="relative h-[450px] w-full">
                    <div class="absolute inset-0 bg-gradient-to-t from-[#181818] via-transparent to-transparent z-10"></div>
                    <img src="${course.image}" alt="${course.title}" class="w-full h-full object-cover">
                    <div class="absolute bottom-12 left-12 z-20 w-[90%] md:w-[60%]">
                        <h2 class="text-4xl font-bold text-white mb-4 drop-shadow-lg">${course.title}</h2>
                        <div class="flex items-center gap-4 mb-6">
                            <button class="flex items-center gap-2 px-8 py-3 bg-white text-black font-bold rounded hover:bg-blue-600 hover:text-white transition transform hover:scale-105">
                                <i data-lucide="play" class="w-5 h-5 fill-current"></i> Assistir
                            </button>
                            <button class="p-3 border-2 border-gray-500 rounded-full text-gray-300 hover:border-white hover:text-white transition">
                                <i data-lucide="plus" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="px-12 pb-12 grid grid-cols-1 md:grid-cols-3 gap-8 text-white">
                    <div class="md:col-span-2 space-y-6">
                        <div class="flex items-center gap-4 text-sm font-semibold">
                            <span class="text-green-400 font-bold">${course.rating}</span>
                            <span class="text-gray-400">${course.duration}</span>
                            <span class="border border-gray-500 px-1 rounded text-[10px] text-gray-400">4K</span>
                            <span class="border border-gray-500 px-1 rounded text-[10px] text-gray-400">CC</span>
                        </div>
                        <p class="text-lg text-gray-300 leading-relaxed font-light">${course.description}</p>
                        <div class="border-t border-gray-700 pt-6">
                            <h3 class="text-xl font-bold mb-4 flex items-center gap-2 text-blue-500"><i data-lucide="book-open" class="w-5 h-5"></i> Aulas do Módulo 1</h3>
                            <div class="flex items-center justify-between py-3 border-b border-gray-800 hover:bg-gray-800 px-2 rounded cursor-pointer group">
                                <div class="flex items-center gap-4 text-gray-400 group-hover:text-white">
                                    <span class="text-xl font-bold text-gray-600 group-hover:text-white">1</span>
                                    <div class="w-24 h-14 bg-gray-700 rounded overflow-hidden relative">
                                        <img src="${course.image}" class="w-full h-full object-cover opacity-50" alt="">
                                        <i data-lucide="play" class="absolute inset-0 m-auto w-6 h-6 text-white opacity-0 group-hover:opacity-100"></i>
                                    </div>
                                    <div>
                                        <h4 class="font-bold text-sm">Introdução ao Conceito</h4>
                                        <span class="text-xs text-gray-500">15 min</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-6 text-sm text-gray-400">
                        <div><span class="block text-gray-600 mb-1">Instrutor:</span> <span class="text-white">Dr. Roberto Silva, PhD</span></div>
                        <div><span class="block text-gray-600 mb-1">Gênero:</span> <span class="text-white capitalize">${course.category}</span></div>
                    </div>
                </div>
            `;
            
            document.getElementById('course-modal').classList.remove('hidden');
            document.getElementById('course-modal').classList.add('flex');
            lucide.createIcons();
        }

        function closeModal() {
            document.getElementById('course-modal').classList.add('hidden');
            document.getElementById('course-modal').classList.remove('flex');
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            router('home');
        });

    </script>
</body>
</html>
