<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueFlix EAD - Corporate Learning</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
<!-- Favicon Customizado -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/gilneilaurindo/gilneilaurindo.github.io/main/galeria%2001/img/favicon.png">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: white; overflow-x: hidden; }
        
        /* Esconder Scrollbar */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animação de Zoom Lento (Ken Burns) focada na direita */
        @keyframes slowZoom {
            from { transform: scale(1); transform-origin: right center; }
            to { transform: scale(1.15); transform-origin: right center; }
        }
        .animate-slowZoom { animation: slowZoom 20s linear infinite alternate; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.6s ease-out; }
        
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slideUp { animation: slideUp 0.8s ease-out forwards; }

        /* Efeito de Vidro (Glassmorphism) */
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .card-hover:hover { background: rgba(255, 255, 255, 0.07); border-color: rgba(59, 130, 246, 0.5); transform: translateY(-4px); transition: all 0.3s ease; }
        
        /* Sidebar Estilo Moodle */
        .category-item:hover { background: rgba(59, 130, 246, 0.1); color: #60a5fa; }
        .category-active { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border-left: 4px solid #3b82f6; }
    </style>
</head>
<body class="selection:bg-blue-600 selection:text-white flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav id="navbar" class="fixed w-full z-50 transition-all duration-500 bg-gradient-to-b from-black/90 to-transparent border-b border-white/5">
        <div class="flex items-center justify-between px-4 md:px-12 py-3 md:py-4">
            <div class="flex items-center gap-4 md:gap-8">
                <h1 onclick="router('home')" class="text-2xl md:text-3xl font-bold text-blue-600 tracking-tighter cursor-pointer hover:scale-105 transition-transform">
                    BLUE<span class="text-white">FLIX</span>
                </h1>
                <ul class="hidden lg:flex gap-6 text-sm font-medium text-gray-300" id="nav-links">
                    <li onclick="router('home')" class="cursor-pointer hover:text-blue-400 transition" data-page="home">Início</li>
                    <li onclick="router('courses')" class="cursor-pointer hover:text-blue-400 transition" data-page="courses">Cursos</li>
                    <li onclick="router('certificates')" class="cursor-pointer hover:text-blue-400 transition" data-page="certificates">Certificados</li>
                    <li onclick="router('admin')" class="cursor-pointer hover:text-blue-400 transition" data-page="admin">Dashboard</li>
                </ul>
            </div>
            
            <div class="flex items-center gap-4 md:gap-6 text-white">
                <div class="hidden md:flex relative group w-64">
                    <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-gray-500"></i>
                    <input type="text" placeholder="Buscar cursos..." class="w-full bg-white/5 border border-white/10 rounded-full py-2 pl-10 pr-4 text-xs focus:outline-none focus:ring-1 focus:ring-blue-500 transition">
                </div>
                <button onclick="toggleMobileMenu()" class="lg:hidden p-1"><i data-lucide="menu" class="w-6 h-6"></i></button>
                <i data-lucide="bell" class="hidden sm:block w-5 h-5 cursor-pointer hover:text-blue-500 transition"></i>
                <div onclick="router('admin')" class="w-8 h-8 rounded bg-blue-700 flex items-center justify-center cursor-pointer hover:ring-2 ring-white transition overflow-hidden border border-white/20">
                    <img src="https://ui-avatars.com/api/?name=Gilnei+Laurindo&background=2563eb&color=fff" alt="Perfil">
                </div>
            </div>
        </div>
        
        <!-- Menu Mobile -->
        <div id="mobile-nav" class="hidden lg:hidden bg-black/95 border-b border-gray-800 animate-fadeIn">
            <ul class="flex flex-col p-6 gap-4 text-center font-bold text-gray-300">
                <li onclick="router('home'); toggleMobileMenu()">Início</li>
                <li onclick="router('courses'); toggleMobileMenu()">Cursos</li>
                <li onclick="router('certificates'); toggleMobileMenu()">Certificados</li>
                <li onclick="router('admin'); toggleMobileMenu()">Dashboard</li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-content" class="flex-grow min-h-screen">
        <!-- Conteúdo via JS -->
    </main>

    <!-- Modal de Curso -->
    <div id="course-modal" class="fixed inset-0 z-[60] hidden items-center justify-center p-0 md:p-4 animate-fadeIn">
        <div id="modal-overlay" class="absolute inset-0 bg-black/80" onclick="closeModal()"></div>
        <div class="relative w-full max-w-5xl bg-[#0a0a0a] md:rounded-xl overflow-hidden shadow-2xl border border-white/10 flex flex-col h-full md:h-auto md:max-h-[90vh] overflow-y-auto scrollbar-hide">
            <button onclick="closeModal()" class="fixed md:absolute top-4 right-4 z-[70] w-10 h-10 bg-black/50 rounded-full flex items-center justify-center text-white hover:bg-white hover:text-black transition">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            <div id="modal-content"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w-full bg-black/90 text-gray-500 py-12 px-6 md:px-12 border-t border-gray-900 mt-auto">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <h2 class="text-xl font-bold text-white tracking-tighter">BLUE<span class="text-blue-600">FLIX</span></h2>
            <p class="text-xs">© 2024 Gilnei Laurindo. Todos os direitos reservados.</p>
            <div class="flex gap-6 text-xs uppercase font-bold">
                <span class="hover:text-blue-500 cursor-pointer transition">Privacidade</span>
                <span class="hover:text-blue-500 cursor-pointer transition">Suporte</span>
            </div>
        </div>
    </footer>

    <script>
        const COURSES = [
            { id: 1, title: 'React Masterclass 2024', description: 'Domine a biblioteca mais popular do mundo. Aprenda Hooks, Context API e Redux.', category: 'tecnologia', image: 'https://images.unsplash.com/photo-1633356122544-f134324a6cee?w=1200', progress: 45, duration: '12h 30m', rating: '98%', lessons: 24 },
            { id: 2, title: 'UX Design Avançado', description: 'Crie experiências inesquecíveis. Psicologia aplicada ao produto e design systems.', category: 'design', image: 'https://images.unsplash.com/photo-1545235617-9465d2a55698?w=1200', progress: 10, duration: '15h 15m', rating: '99%', lessons: 18 },
            { id: 3, title: 'Marketing Digital 360', description: 'Estratégias de SEO e tráfego pago para escalar negócios no digital.', category: 'negocios', image: 'https://images.unsplash.com/photo-1533750516457-a7f992034fec?w=1200', progress: 0, duration: '22h 00m', rating: '99%', lessons: 30 },
            { id: 4, title: 'Python para Data Science', description: 'Machine Learning com Pandas, NumPy e Scikit-learn para análise real.', category: 'tecnologia', image: 'https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?w=1200', progress: 80, duration: '18h 45m', rating: '97%', lessons: 42 },
            { id: 5, title: 'Liderança Ágil', description: 'Gestão de times com Scrum e Kanban no mundo corporativo moderno.', category: 'negocios', image: 'https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=1200', progress: 0, duration: '6h 20m', rating: '92%', lessons: 12 }
        ];

        const CATEGORIES = [
            { id: 'tecnologia', title: 'Tecnologia', icon: 'code' },
            { id: 'design', title: 'Design & UX', icon: 'palette' },
            { id: 'negocios', title: 'Negócios', icon: 'briefcase' }
        ];

        const HERO_IMAGE_URL = 'https://media.licdn.com/dms/image/v2/D4D16AQExFTwIMD3Rsg/profile-displaybackgroundimage-shrink_350_1400/B4DZX75gv6HAAk-/0/1743687913643?e=1770249600&v=beta&t=ruXMOdm9Y-gK1Q-KqeuyrI-s7xlqyA1WNDCKLF9nYW0';

        function router(page, filter = null) {
            const app = document.getElementById('app-content');
            window.scrollTo(0, 0);

            document.querySelectorAll('#nav-links li').forEach(li => {
                li.classList.toggle('text-white', li.dataset.page === page);
                li.classList.toggle('font-bold', li.dataset.page === page);
            });

            if (page === 'home') app.innerHTML = renderHero() + renderHomeDashboard();
            else if (page === 'courses') app.innerHTML = renderCatalog(filter);
            else if (page === 'certificates') app.innerHTML = renderCertificates();
            else if (page === 'admin') app.innerHTML = renderAdmin();

            lucide.createIcons();
        }

        function renderHero() {
            return `
            <div class="relative h-[85vh] w-full text-white overflow-hidden flex items-center">
                <div class="absolute inset-0 z-0 overflow-hidden">
                    <!-- O foco do astronauta está no canto direito da imagem de fundo -->
                    <img src="${HERO_IMAGE_URL}" class="w-full h-full object-cover animate-slowZoom scale-110" style="object-position: right center;">
                    <div class="absolute inset-0 bg-gradient-to-r from-[#0a0a0a] via-[#0a0a0a]/60 to-transparent"></div>
                    <div class="absolute inset-0 bg-gradient-to-t from-[#0a0a0a] via-transparent to-transparent"></div>
                </div>
                <div class="relative z-10 px-4 md:px-12 max-w-3xl space-y-6 animate-slideUp">
                    <div class="flex items-center gap-2">
                        <span class="w-8 h-[2px] bg-blue-500"></span>
                        <span class="text-blue-500 font-bold tracking-widest uppercase text-xs">Futuro do Aprendizado</span>
                    </div>
                    <h1 class="text-4xl md:text-7xl font-bold leading-tight tracking-tighter">Alcance as Estrelas na sua Carreira.</h1>
                    <p class="text-lg text-gray-300 max-w-xl leading-relaxed">Plataforma de ensino corporativo com trilhas gamificadas e certificados de alto impacto para o mercado global.</p>
                    <div class="flex flex-wrap gap-4 pt-4">
                        <button onclick="router('courses')" class="px-8 py-3 bg-blue-600 text-white rounded font-bold hover:bg-blue-700 transition flex items-center gap-2 shadow-lg shadow-blue-900/20">
                            <i data-lucide="play" class="w-4 h-4 fill-current"></i> Iniciar Jornada
                        </button>
                        <button onclick="router('admin')" class="px-8 py-3 glass text-white rounded font-bold hover:bg-white/10 transition">Meu Dashboard</button>
                    </div>
                </div>
            </div>`;
        }

        function renderHomeDashboard() {
            const continuing = COURSES.filter(c => c.progress > 0 && c.progress < 100);
            return `
            <div class="relative z-10 -mt-32 space-y-16 pb-20 px-4 md:px-12">
                <!-- Seção Continue de onde parou -->
                <section>
                    <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                        <i data-lucide="history" class="w-5 h-5 text-blue-500"></i> Continue Assistindo
                    </h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${continuing.map(c => `
                            <div onclick="openModal(${c.id})" class="glass p-4 rounded-xl flex gap-4 card-hover cursor-pointer group">
                                <div class="w-24 h-16 rounded overflow-hidden flex-shrink-0">
                                    <img src="${c.image}" class="w-full h-full object-cover">
                                </div>
                                <div class="flex-grow min-w-0">
                                    <h4 class="text-sm font-bold truncate">${c.title}</h4>
                                    <div class="mt-2 w-full bg-white/5 h-1 rounded-full overflow-hidden">
                                        <div class="bg-blue-500 h-full" style="width: ${c.progress}%"></div>
                                    </div>
                                    <p class="text-[10px] text-gray-500 mt-1 font-bold uppercase">${c.progress}% completo</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </section>

                <!-- Categorias Moodle Style -->
                <section>
                    <h2 class="text-xl font-bold mb-6">Explorar por Área</h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                        ${CATEGORIES.map(cat => `
                            <div onclick="router('courses', '${cat.id}')" class="glass p-6 rounded-2xl text-center card-hover cursor-pointer space-y-3">
                                <div class="w-12 h-12 bg-blue-600/10 rounded-xl flex items-center justify-center mx-auto text-blue-500">
                                    <i data-lucide="${cat.icon}" class="w-6 h-6"></i>
                                </div>
                                <h3 class="text-sm font-bold">${cat.title}</h3>
                            </div>
                        `).join('')}
                    </div>
                </section>

                <!-- Cursos em Alta -->
                <section>
                    <h2 class="text-xl font-bold mb-6">Recomendados para Você</h2>
                    <div class="flex gap-6 overflow-x-auto scrollbar-hide pb-4">
                        ${COURSES.map(c => `
                            <div onclick="openModal(${c.id})" class="flex-none w-[280px] md:w-[320px] glass rounded-2xl overflow-hidden card-hover cursor-pointer group">
                                <div class="aspect-video relative overflow-hidden">
                                    <img src="${c.image}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                                    <div class="absolute top-2 right-2 px-2 py-1 bg-black/60 backdrop-blur rounded text-[10px] font-bold">
                                        ${c.duration}
                                    </div>
                                </div>
                                <div class="p-5 space-y-2">
                                    <span class="text-blue-500 text-[10px] font-black uppercase tracking-widest">${c.category}</span>
                                    <h3 class="font-bold text-base line-clamp-1">${c.title}</h3>
                                    <div class="flex items-center justify-between text-xs text-gray-500">
                                        <span class="flex items-center gap-1"><i data-lucide="users" class="w-3 h-3"></i> 1.2k</span>
                                        <span class="text-green-500 font-bold">${c.rating} Relevante</span>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </section>
            </div>`;
        }

        function renderCatalog(filter) {
            const list = filter ? COURSES.filter(c => c.category === filter) : COURSES;
            return `
            <div class="pt-32 px-4 md:px-12 pb-20 animate-fadeIn">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-6 mb-12">
                    <div>
                        <h2 class="text-3xl md:text-5xl font-bold">Catálogo de Cursos</h2>
                        <p class="text-gray-400 mt-2">Explore nossas trilhas de conhecimento especializado.</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="router('courses')" class="px-4 py-2 ${!filter ? 'bg-blue-600' : 'glass'} rounded-lg text-sm font-bold transition">Todos</button>
                        ${CATEGORIES.map(cat => `
                            <button onclick="router('courses', '${cat.id}')" class="px-4 py-2 ${filter === cat.id ? 'bg-blue-600' : 'glass'} rounded-lg text-sm font-bold transition">${cat.title}</button>
                        `).join('')}
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                    ${list.map(c => `
                        <div onclick="openModal(${c.id})" class="glass rounded-2xl overflow-hidden card-hover cursor-pointer group border border-white/5">
                            <div class="aspect-video relative overflow-hidden">
                                <img src="${c.image}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                            </div>
                            <div class="p-6 space-y-4">
                                <div class="space-y-1">
                                    <span class="text-blue-500 text-[10px] font-black uppercase tracking-widest">${c.category}</span>
                                    <h3 class="font-bold text-lg leading-tight group-hover:text-blue-400 transition">${c.title}</h3>
                                </div>
                                <p class="text-sm text-gray-400 line-clamp-2">${c.description}</p>
                                <div class="pt-4 flex items-center justify-between border-t border-white/5">
                                    <span class="text-xs text-gray-500 font-medium">${c.lessons} aulas</span>
                                    <button class="text-xs font-bold text-blue-500 flex items-center gap-1">Saiba mais <i data-lucide="chevron-right" class="w-3 h-3"></i></button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>`;
        }

        function renderAdmin() {
            return `
            <div class="pt-32 px-4 md:px-12 pb-20 animate-fadeIn space-y-10 max-w-[1600px] mx-auto">
                <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                    <div>
                        <h2 class="text-3xl md:text-4xl font-black tracking-tight uppercase">Meu Dashboard</h2>
                        <p class="text-gray-400 mt-1">Bem-vindo de volta, Gilnei. Veja seu progresso atual.</p>
                    </div>
                    <div class="flex gap-3">
                        <button class="px-5 py-2.5 bg-blue-600 hover:bg-blue-700 text-sm font-bold rounded-xl flex items-center gap-2 shadow-xl shadow-blue-900/40 transition">
                            <i data-lucide="plus" class="w-4 h-4"></i> Novo Objetivo
                        </button>
                    </div>
                </header>

                <!-- KPI Cards -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    ${[
                        { label: 'Cursos Concluídos', value: '12', trend: '+2', icon: 'check-circle', color: 'text-green-500' },
                        { label: 'Horas de Estudo', value: '158h', trend: '+12h', icon: 'clock', color: 'text-blue-500' },
                        { label: 'Pontos Ganhos', value: '4.8k', trend: '+850', icon: 'zap', color: 'text-yellow-500' },
                        { label: 'Certificados', value: '08', trend: 'Nível 4', icon: 'award', color: 'text-purple-500' }
                    ].map(card => `
                        <div class="glass p-6 rounded-3xl border-l-4 border-l-transparent hover:border-l-blue-500 transition-all duration-300">
                            <div class="flex justify-between items-start mb-4">
                                <div class="p-3 bg-white/5 rounded-2xl ${card.color}">
                                    <i data-lucide="${card.icon}" class="w-6 h-6"></i>
                                </div>
                                <span class="text-[10px] font-black ${card.trend.includes('+') ? 'text-green-500' : 'text-blue-400'} bg-white/5 px-3 py-1 rounded-full border border-white/5">
                                    ${card.trend}
                                </span>
                            </div>
                            <h3 class="text-gray-500 text-[10px] font-black uppercase tracking-widest">${card.label}</h3>
                            <p class="text-3xl font-bold mt-1 tracking-tighter">${card.value}</p>
                        </div>
                    `).join('')}
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Gráfico Visual de Progresso -->
                    <div class="lg:col-span-2 glass p-8 rounded-3xl border border-white/5">
                        <div class="flex justify-between items-center mb-10">
                            <h3 class="text-lg font-bold">Consistência de Estudo</h3>
                            <div class="flex gap-2">
                                <div class="flex items-center gap-2 text-xs text-gray-500"><span class="w-3 h-3 bg-blue-600 rounded-full"></span> Este Mês</div>
                            </div>
                        </div>
                        <div class="h-64 flex items-end gap-3">
                            ${[30, 50, 40, 80, 65, 100, 85].map((h, i) => `
                                <div class="flex-grow flex flex-col items-center group">
                                    <div class="w-full bg-blue-600/10 rounded-xl relative group-hover:bg-blue-600/30 transition-all cursor-pointer" style="height: ${h}%">
                                        <div class="absolute top-0 left-0 w-full h-1 bg-blue-500 shadow-[0_0_15px_rgba(59,130,246,0.6)] rounded-full"></div>
                                    </div>
                                    <span class="text-[10px] text-gray-500 mt-3 font-bold uppercase tracking-tighter">${['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab', 'Dom'][i]}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Atividades Recentes -->
                    <div class="glass p-8 rounded-3xl border border-white/5">
                        <h3 class="text-lg font-bold mb-8">Últimas Conquistas</h3>
                        <div class="space-y-8">
                            ${[
                                { title: 'Mestre do React', desc: 'Assistiu 5 aulas seguidas', time: '1h atrás', icon: 'zap' },
                                { title: 'Avaliação 10', desc: 'Teste de UX Design concluído', time: 'Ontem', icon: 'star' },
                                { title: 'Networking', desc: 'Comentou em 3 fóruns', time: '2 dias', icon: 'message-square' }
                            ].map(item => `
                                <div class="flex gap-5 items-start">
                                    <div class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center text-blue-500 flex-shrink-0">
                                        <i data-lucide="${item.icon}" class="w-5 h-5"></i>
                                    </div>
                                    <div class="flex-grow">
                                        <p class="text-sm font-bold text-white leading-none">${item.title}</p>
                                        <p class="text-xs text-gray-500 mt-1">${item.desc}</p>
                                        <p class="text-[10px] text-gray-600 uppercase font-black mt-2">${item.time}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            </div>`;
        }

        function renderCertificates() {
            return `
            <div class="pt-32 px-4 md:px-12 pb-20 animate-fadeIn text-center max-w-2xl mx-auto space-y-6">
                <div class="w-20 h-20 bg-blue-600/10 rounded-full flex items-center justify-center mx-auto text-blue-500">
                    <i data-lucide="award" class="w-10 h-10"></i>
                </div>
                <h2 class="text-4xl font-black">Meus Certificados</h2>
                <p class="text-gray-400">Complete seus cursos para desbloquear certificações oficiais válidas em todo o território nacional.</p>
                <div class="pt-10">
                    <div class="glass p-10 rounded-3xl border-2 border-dashed border-white/10">
                        <p class="text-sm text-gray-500">Nenhum certificado emitido recentemente.</p>
                        <button onclick="router('courses')" class="mt-6 px-6 py-2 bg-white text-black text-sm font-bold rounded-full hover:bg-blue-600 hover:text-white transition">Ir para Cursos</button>
                    </div>
                </div>
            </div>`;
        }

        function openModal(id) {
            const c = COURSES.find(x => x.id === id);
            document.getElementById('modal-content').innerHTML = `
                <div class="flex flex-col lg:flex-row">
                    <!-- Video Area -->
                    <div class="flex-grow bg-black aspect-video lg:aspect-auto">
                        <div class="relative h-full min-h-[300px] flex items-center justify-center">
                            <img src="${c.image}" class="absolute inset-0 w-full h-full object-cover opacity-40">
                            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                            <button class="relative z-10 w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center hover:scale-110 transition shadow-2xl shadow-blue-600/40">
                                <i data-lucide="play" class="w-8 h-8 fill-current ml-1"></i>
                            </button>
                        </div>
                    </div>
                    <!-- Info Area -->
                    <div class="w-full lg:w-[400px] p-8 space-y-8 bg-[#0a0a0a] border-l border-white/5">
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <span class="px-3 py-1 bg-blue-600/10 text-blue-500 rounded-full text-[10px] font-black uppercase tracking-widest">${c.category}</span>
                                <span class="text-gray-500 text-xs">${c.duration}</span>
                            </div>
                            <h2 class="text-3xl font-bold tracking-tight">${c.title}</h2>
                            <p class="text-gray-400 text-sm leading-relaxed">${c.description}</p>
                        </div>

                        <div class="space-y-4">
                            <h4 class="text-xs font-black uppercase text-gray-500 tracking-widest">Seu Progresso</h4>
                            <div class="space-y-2">
                                <div class="flex justify-between text-xs font-bold">
                                    <span>Aula 08/24</span>
                                    <span class="text-blue-500">${c.progress}%</span>
                                </div>
                                <div class="w-full bg-white/5 h-2 rounded-full overflow-hidden">
                                    <div class="bg-blue-500 h-full" style="width: ${c.progress}%"></div>
                                </div>
                            </div>
                        </div>

                        <div class="flex gap-4">
                            <button class="flex-grow py-4 bg-white text-black font-bold rounded-2xl hover:bg-blue-600 hover:text-white transition">RETOMAR AULA</button>
                            <button class="w-14 h-14 glass flex items-center justify-center rounded-2xl hover:text-blue-500 transition"><i data-lucide="bookmark" class="w-5 h-5"></i></button>
                        </div>
                    </div>
                </div>`;
            document.getElementById('course-modal').classList.remove('hidden');
            document.getElementById('course-modal').classList.add('flex');
            document.body.style.overflow = 'hidden';
            lucide.createIcons();
        }

        function closeModal() {
            document.getElementById('course-modal').classList.add('hidden');
            document.getElementById('course-modal').classList.remove('flex');
            document.body.style.overflow = 'auto';
        }

        function toggleMobileMenu() {
            document.getElementById('mobile-nav').classList.toggle('hidden');
        }

        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            nav.classList.toggle('bg-black', window.scrollY > 50);
            nav.classList.toggle('py-2', window.scrollY > 50);
        });

        document.addEventListener('DOMContentLoaded', () => router('home'));
    </script>
</body>
</html>
